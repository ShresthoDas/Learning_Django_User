{% extends 'user_app/base.html'%}
{% block body_block%}
  {% if registered %}
     <h1>Thanks for Registering</h1>
  {% else %}
      <h1>Register Here:</h1>
      <div class="jumbotron">


      <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ user_info.as_p }}
        <input type="Submit" class = 'btn btn-primary' name="" value="Register">

      </form>
      </div>
  {% endif %}
{% endblock %}
